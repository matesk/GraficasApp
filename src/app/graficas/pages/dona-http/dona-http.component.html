<h1>Redes sociales más usadas</h1>
<hr />

<div
  *ngIf="doughnutChartData.length === 0; else divGrafica"
  class="alert alert-info"
>
  Cargando...
</div>

<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="colors"
        >
        </canvas>
      </div>
      <span class="float-end"
        ><small>Información en billones de usuarios</small></span
      >
    </ng-template>
  </div>
</div>
